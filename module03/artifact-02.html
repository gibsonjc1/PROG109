<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Artifact 02">
    <meta name="author" content="Josh Gibson">
    <meta name="robots" content="noindex">
    <title>Chess Board</title>
    <link rel="stylesheet" href="artifact-02.css" type="text/css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/architect-s-daughter" type="text/css" />
  </head>

  <body>
    <h1 id="title">Chessboard</h1>
    <div id="container">

      <!-- Row 1 -->
      <!-- Black Back Row -->
      <div class="row">
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <!-- Black -->
        <div class="dark"></div>

        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
      </div>
      <div class="clear"> </div>

      <!-- Row 2 -->
      <!-- Black Pawns -->
      <div class="row">
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
      </div>
      <div class="clear"> </div>

      <!-- Row 3 -->
      <div class="row">
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
      </div>
      <div class="clear"> </div>

      <!-- Row 4 -->
      <div class="row">
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
      </div>
      <div class="clear"> </div>

      <!-- Row 5 -->
      <div class="row">
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
      </div>
      <div class="clear"> </div>

      <!-- Row 6 -->
      <div class="row">
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
      </div>
      <div class="clear"> </div>

      <!-- Row 7 -->
      <!-- White Pawns -->

      <div class="row">
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
      </div>
      <div class="clear"> </div>

      <!-- Row 8 -->
      <!-- White Back Row -->
      <div class="row">
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
      </div>
      <div class="clear"> </div>
      
    </div>
      <footer>
        <hr>
        <br>
        <br>
        <div id="ending">

          <a href="http://www.w3.org/html/logo/">
            <img src="https://www.w3.org/html/logo/badge/html5-badge-h-css3-semantics.png" width="165" height="64" alt="HTML5 Powered with CSS3 / Styling, and Semantics" title="HTML5 Powered with CSS3 / Styling, and Semantics">
          </a>

          <a href="https://validator.w3.org/check?uri=referer" target="_blank">W3C Validator</a>
          <br>
          <a href="https://jigsaw.w3.org/css-validator/check?uri=referer" target="_blank">CSS Validator</a>

        </div>
      </footer>

    </body>

  </html>
